<script>
  fetch(
    "get_trajets.php?adresse_depart=Paris&adresse_arrivee=Lyon&date_trajet=2025-06-04"
  )
    .then((response) => response.json())
    .then((data) => {
      if (data.length === 0) {
        document.body.innerHTML += "<p>Aucun covoiturage trouvé.</p>";
      } else {
        data.forEach((trajet) => {
          document.body.innerHTML += `
          <div>
            <h3>${trajet.pseudo}</h3>
            <p>${trajet.adresse_depart} → ${trajet.adresse_arrivee}</p>
            <a href="details.php?id=${trajet.id}">Détail</a>
          </div>`;
        });
      }
    });
</script>
